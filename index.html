			switch (e.keyCode) {
				case 107: // plus
					if (obj.get('type') == "group") {
						obj.bringToFront();
						activeCanvas.renderAll();
					}
					return false;
				case 109: // minus
					if (obj.get('type') == "group") {
						obj.sendToBack();
						activeCanvas.renderAll();
					}
					return false;
				case 37:
					e.preventDefault();
					var a = obj.get('left') - movementDelta;
					obj.set('left', a);
					obj.setCoords();
					activeCanvas.renderAll();
					break;
				case 38:
					e.preventDefault();
					var a = obj.get('top') - movementDelta;
					obj.set('top', a);
					obj.setCoords();
					activeCanvas.renderAll();
					break;
				case 39:
					e.preventDefault();
					var a = obj.get('left') + movementDelta;
					obj.set('left', a);
					obj.setCoords();
					activeCanvas.renderAll();
					break;
				case 40:
					e.preventDefault();
					var a = obj.get('top') + movementDelta;
					obj.set('top', a);
					obj.setCoords();
					activeCanvas.renderAll();
					break;
				case 46: // delete
					if (obj.get('type') == "image") {
						$("#fileName").html("");
						activeCanvas.remove(obj);
						activeCanvas.renderAll();
					}
					$("#tipSpan").html("");
					activeCanvas = null;
				return false;
			}
			return;
		}
	})

// GENERAL PURPOSE RENDERING FUNCTIONS

    function reRenderBG(target) {
        switch (target) {
            case "jersey":
                var canvas = jerseyBelow 
                var textureCanvas = jerseyTextureContext
                var can = document.getElementById('jerseyBelow')
                var can2 = document.getElementById('jerseyTexture')
                var can3 = document.getElementById('jerseyComposite');
                var composite = can3.getContext('2d')
                var width = 384
                var height = 768
                var textureFile = './images/texture_jersey_default.png'
                break;
            case "cap":
                var canvas = capBelow 
                var textureCanvas = capTextureContext
                var can = document.getElementById('capBelow')
                var can2 = document.getElementById('capTexture')
                var can3 = document.getElementById('capComposite');
                var composite = can3.getContext('2d')
                var width = 384
                var height = 384
                var textureFile = './images/texture_cap_default.png'
                break;
            case "pants":
                var canvas = pantsBelow 
                var textureCanvas = pantsTextureContext
                var can = document.getElementById('pantsBelow')
                var can2 = document.getElementById('pantsTexture')
                var can3 = document.getElementById('pantsComposite');
                var composite = can3.getContext('2d')
                var width = 384
                var height = 384
                var textureFile = './images/texture_pants_default.png'
                break;
        }
		canvas.renderAll();
		var img = new Image; 
		img.onload = function(){
            textureCanvas.drawImage(img, 0, 0, img.width*scaleRatio, img.height*scaleRatio);
			composite.clearRect(0, 0, width, height);
			composite.globalCompositeOperation = "multiply";
			composite.drawImage(can, 0, 0);
			composite.drawImage(can2, 0, 0);
		};
        img.src = textureFile;
	}
   
	function loadMakersMark(type,top,left,angle,height) {;
		switch (type) {
			case "cap":
				var canvas = capLogoCanvas;
				var mark = './images/'+$("#capMakersMarkSelect").val()
				var id = "capMakersMark"
				var fill = capMakersMarkColor
				var visible = $("#capMakersMarkCheck").is(":checked")
				break;
			case "pants":
				var canvas = pantsLogoCanvas;
				var mark = './images/'+$("#pantsMakersMarkSelect").val()
				var id = "pantsMakersMark"
				var fill = pantsMakersMarkColor
				var visible = $("#pantsMakersMarkCheck").is(":checked")
				break;
			case "jersey":
				var canvas = jerseyLogoCanvas;
				var mark = './images/'+$("#jerseyMakersMarkSelect").val()
				var id = "jerseyMakersMark"
				var fill = jerseyMakersMarkColor
				var visible = $("#jerseyMakersMarkCheck").is(":checked")
				break;
		}
		var o = canvas.getObjects().find(o => o.id === id);
		canvas.remove(o);
		fabric.loadSVGFromURL(mark,function(svg,options) {
			var makersMark = new fabric.util.groupSVGElements(svg,options);
			makersMark.set("angle", 0)
			makersMark.scaleToHeight(height);
			makersMark.setOptions ({
				originX: 'center',
				originY: 'center',
				left: left,
				top: top,
				angle: angle,
				centeredScaling: true,
				transparentCorners: true,
				lockUniScaling: true,
				id: id,
				fill: fill,
				visible: visible
			});
			makersMark.setCoords();
			canvas.add(makersMark);
			canvas.renderAll();
		})
	}

// UTILITY FUNCTIONS

	function rgb2hex(r,g,b) {
		return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
	}
	
	function componentToHex(c) {
		var hex = c.toString(16);
		return hex.length == 1 ? "0" + hex : hex;
	}

	function idealTextColor(bgColor) {
		var nThreshold = 105;
		var components = getRGBComponents(bgColor);
		var bgDelta = (components.R * 0.299) + (components.G * 0.587) + (components.B * 0.114);
		return ((255 - bgDelta) < nThreshold) ? "#000000" : "#ffffff";   
	}

	function getRGBComponents(color) {       
		var r = color.substring(1, 3);
		var g = color.substring(3, 5);
		var b = color.substring(5, 7);
		return {
		   R: parseInt(r, 16),
		   G: parseInt(g, 16),
		   B: parseInt(b, 16)
		};
	}
